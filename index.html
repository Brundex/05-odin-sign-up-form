<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
</head>

<body>
  <div id="container">
    <div id="left-side">
      <div id="logo-div">
        <img id="logo" src="odin-logo.png" alt="the The Odin Project logo.">
        ODIN
      </div>
      <p> Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
          West</a>
        on
        <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
    <div id="right-side">
      <div id="right-top">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.
          <br> Sign up <i>now</i> to get started.
          <br><br><br> You <i>know</i> you want to.
        </p>
      </div>
      <div id="form">
        <p>Let's do this!</p>
        <form action="post">
          <div class="form-field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="form-field">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div class="form-field">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-field">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number" name="phone-number" id="phone-number">
          </div>
          <div class="form-field">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="form-field">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password">
          </div>
        </form>
      </div>

      <div id="right-bottom">
        <button>Create account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </div>
</body>

</html>
