<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
</head>

<body>
  <div id="container">
    <div id="left-side">
      <div id="logo-div">
        <img src="odin-logo.png" alt="the The Odin Project logo.">
        ODIN
      </div>
      <p> Photo by
        <a href="https://unsplash.com/@rvfive">Vasiliy Rychkov</a>
        on
        <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
    <div id="right-side">
      <p>Sign up to get started on this <i>fake</i> online service!</p>
      <form>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" class="focus" name="first-name" id="first-name" placeholder="Jon" required>
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" class="focus" name="last-name" id="last-name" placeholder= "Snow" required>
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" class="focus" name="email" id="email" placeholder="jon@snow.com" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" class="focus" name="password" id="password" minlength="8" placeholder="********" required>
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" class="focus" name="confirm-password" id="confirm-password" minlength="8" placeholder="********" required>
        </div>
      </form>
      <div id="bottom">
        <button>Create account</button>
        <p>Already have an account? <a href="#" id="log-in">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
